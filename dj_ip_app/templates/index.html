{% extends 'base.html' %}

{% block content %}
    <style>
        .forecast {
            margin-top: 70px;
        }
    </style>

    {% if today == "heavy intensity rain" %}
        <style>
            body{
                background-image: url("https://afry.com/sites/default/files/styles/hero_type_l_tablet_landscape_up/public/2019-11/Underground%20mine%20in%20Ukraine.jpg?h=5823a141&itok=LhUg5rSD");
            }
        </style>
    {% elif today == "light intensity shower rain" %}
        <style>
            body{
                background-image: url("https://hackerbits.com/wp-content/uploads/2017/09/What_is_the_difference_between_rain_and_showers.jpg");
            }
        </style>

    {% endif %}


    {% for item, value in info.items %}
        <h5>{{ item }} : {{ value }}</h5>
    {% endfor %}
    {{ main_ip }}
    {{ today }}
    <h3 class="forecast"><a href="{% url 'forecast' %}">8 Days Forecast</a></h3>
{% endblock content %}
